<div class="reposteria-listado">
  <bodoquin-reposteria-ribbon></bodoquin-reposteria-ribbon>
  
  <button 
    type="button" 
    class="btn btn-outline-secondary" 
    (click)="onClickNuevo()"
  >Agregar Producto</button>
  
  <bodoquin-modal 
    titulo="Registrar Producto" 
    [(showModal)]="showModalRegisterProduct" 
    textoAceptar="Guardar" 
    size="lg"
    [templateBody]="templateRegisterProduct"
    (clickAceptar)="grabarProducto()"
  ></bodoquin-modal>
  
  <ng-template #templateRegisterProduct>
      <form [formGroup]="formGroupReposteria">
          <div class="row">
              <div class="col-6">
                  <div class="form-group">
                      <label class="form-label">Nombre Producto:</label>
                      <input 
                        type="text" 
                        name="nombreProducto" 
                        formControlName="nombreProducto" 
                        class="form-control"/>
                  </div>
              </div>
              
              <div class="col-6">
                  <div class="form-group">
                      <label class="form-label">Nombre Categoría:</label>
                      <input 
                        type="text" 
                        name="nombreCategoria" 
                        formControlName="nombreCategoria" 
                        class="form-control"/>
                  </div>
              </div>              
              
              <div class="col-6">
                  <div class="form-group">
                      <label class="form-label">Precio:</label>
                      <input 
                        type="text" 
                        name="precio" 
                        formControlName="precio" 
                        class="form-control"/>
                  </div>
              </div>
              
              <div class="col-6">
                  <div class="form-group">
                      <label class="form-label">Imagen:</label>
                      <input 
                        type="text" 
                        name="image" 
                        formControlName="image" 
                        class="form-control"/>
                  </div>
              </div>
              
              <div class="form-group">
                  <label class="form-label">Descripción:</label>
                  <textarea 
                    name="descripcion" 
                    class="form-control"
                    formControlName="descripcion"
                  ></textarea>
              </div>
          </div>
      </form>
  </ng-template>
  
  <bodoquin-tarjetas-producto 
    [productos]="productos"
    fondo="#eee4ddeb"
    (onClickTarjeta)="onClickTarjeta($event)"
    (onClickEditar)="onClickEditar($event)"
    (onClickRemove)="onClickRemove($event)"
  ></bodoquin-tarjetas-producto>
  
  Usuario: <input type="text" name="usuario" [(ngModel)]="username"/>
  Nickname: <input type="text" name="nickname" [(ngModel)]="nickname"/>
  
  <bodoquin-reposteria-servicios
    [usuario]="username"
    [nickname]="nickname"
  ></bodoquin-reposteria-servicios>
</div>
