<div class="chat">
  <bodoquin-popup
    [(showPopup)]="chatVisible"
    [elemento]="chatFab"
    align="top"
    [showFlecha]="false"
    [showCerrar]="true"
    [showBackdrop]="false"
    [templateHeader]="templateChatHeader"
    [templateBody]="templateChatBody"
    [templateFooter]="templateChatFooter"
  ></bodoquin-popup>
  
  <ng-template #templateChatHeader>
    <div class="chat_header">
      <i class="bi bi-messenger chat_logo"></i>
      <h1>Bodoquin<br><small>Siempre contigo</small></h1>
    </div>
  </ng-template>
  
  <ng-template #templateChatBody>
    Cuerpo
  </ng-template>
  
  <ng-template #templateChatFooter>
    Pie
  </ng-template>
  
  <div class="chat_backdrop" onclick="mostrarOcultarChat();"></div>
  <div class="chat_popup">
    <div class="chat_popup_header">
      <i class="bi bi-messenger chat_logo"></i>
      <h1>Bodoquin<br><small>Siempre contigo</small></h1>
      <i class="bi bi-x chat_cerrar" onClick="mostrarOcultarChat()"></i>
    </div>
    <div class="chat_popup_body">
    </div>
    <div class="chat_popup_footer">
      <input type="text" required placeholder="Â¿En que te ayudamos?..."  />
      <i class="bi bi-arrow-right-circle"></i>
    </div>
  </div>
  <div #chatFab class="chat_fab" [class.chat_fab_in]="chatVisible === true">
    <i class="bi bi-messenger" (click)="mostrarOcultarChat();"></i>
  </div>
</div>
